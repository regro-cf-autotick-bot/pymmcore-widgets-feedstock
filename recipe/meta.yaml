{% set name = "pymmcore-widgets" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 6ad2edd7ed80052c105a06cd2d398b1555e21a616180e4c909f8e5136d907f5b


build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - hatchling
    - hatch-vcs
  run:
    - fonticon-materialdesignicons6
    - pymmcore
    - pymmcore-plus >=0.11.0
    - python >=3.8
    - qtpy >=2.0
    - superqt >=0.5.3
    - pint
    - useq-schema >=0.5.0

test:
  imports:
    - pymmcore_widgets
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pyqt

about:
  home: https://pypi.org/project/pymmcore-widgets
  summary: A set of Qt-based widgets onto the pymmcore-plus model
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/pymmcore-plus/pymmcore-widgets

extra:
  recipe-maintainers:
    - goanpeca
    - tlambert03
